<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="fasminus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="phnQuantity"  value="1">
                           <button id="fasplus1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phnPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="fasminus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="caseQuantity" class="form-control text-center"  value="1">
                           <button id="fasplus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="currentsubtotal">1278</span></h5>
                        <h5>$ <span id="currenttax">63.90</span></h5>
                        <h5>$ <span id="currenttotal">1341.90</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script> 
      //plusBtn1 Handler
      const plusBtn1 =document.getElementById("fasplus1");
      plusBtn1.addEventListener("click",function(){
        const phnQuantity= document.getElementById("phnQuantity").value;
        const currentphnQuantity = parseFloat(phnQuantity);
        const phnCount =currentphnQuantity+1;
        document.getElementById("phnQuantity").value=phnCount; 
        const phnPrice=document.getElementById("phnPrice").innerText;
        const currentPhnprice =parseFloat(phnPrice);
        const finalphnPrice =currentPhnprice+1219;
        document.getElementById("phnPrice").innerText=finalphnPrice;

        //subtotal handler

        const casePrice =document.getElementById("casePrice").innerText;
        const currentcasePrice=parseFloat(casePrice);
        const newSubtotal =finalphnPrice + currentcasePrice;
        document.getElementById("currentsubtotal").innerText=newSubtotal;

        //Tax handler

        const newTax =0.05*(finalphnPrice + currentcasePrice);
        const currenttax =newTax.toFixed(2);
        document.getElementById("currenttax").innerText=currenttax;

        //Total Handler
         const Tax =document.getElementById("currenttax").innerText;
         const currenttotal =parseFloat(Tax);
         const Total =( currenttotal+finalphnPrice + currentcasePrice);
         document.getElementById("currenttotal").innerText=Total;

      })

         //minusBtn1 Handler

         const minusBtn1 =document.getElementById("fasminus1");
          minusBtn1.addEventListener("click",function () {
         const phnQuantity= document.getElementById("phnQuantity").value;
         const currentphnQuantity = parseFloat(phnQuantity);
         const phnCount =currentphnQuantity-1;
         document.getElementById("phnQuantity").value=phnCount;
         const phnPrice=document.getElementById("phnPrice").innerText;
         const currentPhnprice =parseFloat(phnPrice);
         const finalphnPrice =currentPhnprice-1219;
         document.getElementById("phnPrice").innerText=finalphnPrice; 

        //subtotal Handler

        const casePrice =document.getElementById("casePrice").innerText;
        const currentcasePrice=parseFloat(casePrice);
        const newSubtotal =-(-(finalphnPrice +currentcasePrice));
        document.getElementById("currentsubtotal").innerText=newSubtotal;

        //Tax Handler

        const newTax =0.05*(-(-(finalphnPrice +currentcasePrice)));
        const currenttax =newTax.toFixed(2);
        document.getElementById("currenttax").innerText=currenttax;
        
        //Total Handler

         const Tax =document.getElementById("currenttax").innerText;
         const currenttotal =parseFloat(Tax);
         const Total =-(-(currenttotal+finalphnPrice + currentcasePrice));
         document.getElementById("currenttotal").innerText=Total; 
      })
      //minusBtn2 Handler

      const minusBtn2 =document.getElementById("fasminus2");
      minusBtn2.addEventListener("click",function () {
      const caseQuantity = document.getElementById("caseQuantity").value;
      const currentcaseQuantity =parseFloat(caseQuantity);
      const caseCount =currentcaseQuantity-1;
      document.getElementById("caseQuantity").value=caseCount;
      const casePrice =document.getElementById("casePrice").innerText;
      const currentcasePrice =parseFloat(casePrice);
      const finalcasePrice =currentcasePrice-59;
      document.getElementById("casePrice").innerText=finalcasePrice;  

      //subtotal Handler

       const phnPrice=document.getElementById("phnPrice").innerText;
        const currentPhnprice =parseFloat(phnPrice);
        const newSubtotal =-(-(finalcasePrice+currentPhnprice));
        document.getElementById("currentsubtotal").innerText=newSubtotal; 

        //Total Handler

        const Tax =document.getElementById("currenttax").innerText;
         const currenttotal =parseFloat(Tax);
         const Total =-(-(currenttotal+finalcasePrice + currentPhnprice));
         document.getElementById("currenttotal").innerText=Total;
   
      })

      //plusBtn2 handler

      const plusBtn2 =document.getElementById("fasplus2");
      plusBtn2.addEventListener("click",function(){
        const caseQuantity= document.getElementById("caseQuantity").value;
        const currentcaseQuantity = parseFloat(caseQuantity);
        const caseCount =currentcaseQuantity+1;
        document.getElementById("caseQuantity").value=caseCount; 
        const casePrice=document.getElementById("casePrice").innerText;
        const currentcasePrice =parseFloat(casePrice);
        const finalcasePrice =currentcasePrice+59;
        document.getElementById("casePrice").innerText=finalcasePrice; 

        //subtotal Handler

        const phnPrice=document.getElementById("phnPrice").innerText;
        const currentPhnprice =parseFloat(phnPrice);
        const newSubtotal =finalcasePrice + currentPhnprice;
        document.getElementById("currentsubtotal").innerText=newSubtotal;

        //Total Handler

         const Tax =document.getElementById("currenttax").innerText;
         const currenttotal =parseFloat(Tax);
         const Total =(currenttotal+finalcasePrice + currentPhnprice);
         document.getElementById("currenttotal").innerText=Total;

       
      })
       

     
       

      
     


      


     
      
   </script>
</body>

</html>
